<div>
    <mat-card *ngFor="let marsImage of marsImages">
        <mat-card-header>
            <mat-card-title>
                {{marsImage.rover.name}}
            </mat-card-title>
            <mat-card-subtitle>{{marsImage.earth_date}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="marsImage.img_src" alt="">

    </mat-card>
</div>
