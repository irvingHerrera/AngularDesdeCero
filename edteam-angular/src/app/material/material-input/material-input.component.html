<h3>Input basicos</h3>
<div>
    <mat-form-field>
        <input type="text" placeholder="Nombre" [value]="usuario.nombre" matInput>
    </mat-form-field>
</div>

<h3>Input Prefijos y Sufijos</h3>
<div>
    <mat-form-field>
        <span matPrefix>+1</span>
        <input type="text" placeholder="Telefono" matInput>
        <span matSuffix>:)</span>
    </mat-form-field>
</div>
